<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>CoinStats</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div id="option">
        <input name="updateButton"
               type="button"
               value="About Visualization"
               onclick="updateData()"/>
    </div>
</nav>

<!-- Bootstrap grid setup -->
<div class="container">
    <div id="selections" class="row">
        <div class="col-md-4">
            <div id="slider-div">
                <label>Date: <span id="dateLabel1">12/05/2013</span> - <span id="dateLabel2">31/10/2017</span></label>
                <div id="date-slider"></div>
            </div>
        </div>
        <div class="col-md-4">
            <select id="coin-select" class="form-control">
                <option selected value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="bitcoin_cash">Bitcoin Cash</option>
                <option value="litecoin">Litecoin</option>
                <option value="ripple">Ripple</option>
            </select>
        </div>
        <div class="col-md-4">
            <select id="var-select" class="form-control">
                <option selected value="price_usd">Price in dollars</option>
                <option value="market_cap">Market capitalization</option>
                <option value="24h_vol">24 hour trading volume</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div id="chart-area"></div>
    </div>
</div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/d3.min.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

<script>
    var content = '<small>Followed hybrid Martini-glass structure and maintained visual consistency, tried to follow an order to best convey the message: </small><br/>' +
        '<b><u>Visualization Scenes:</u></b><br/>' +
        '<small>A line graph to show price fluctuation in crypto-currency overtime. <br/> \n' +
        'We can look at five different coins by Price, Trading volume and Market cap.<br/>\n' +
        'We can also choose to view a particular date range with a slider.</small><br/> <br/>\n' +
        
        'By selecting each coins user could change the scenes and it will tell about its history and progress over the time based on different parameter. <br/>\n' +
        'This way user is able to decide which is the best coin is for his investment.<br/><br/>\n' +

        '<b><u>Annotations:</u></b> <br/>' +
        '<small>Properly Annotated and also used tool-tips.</small><br/><br/>\n' +

        '<b><u>Parameters:</u></b> <br/>\n' +
        '<small>Y-axis: Price in dollar, Market capitalization or 24-hour trading volume, based selection of drop down.<br/>\n' +
        'X-axis: Time, based on date range selection of slider.<br/>\n' +
        'Tool-tip is present.</small><br/><br/>' +

        '<b><u>Triggers:</u></b> <br/>\n' +
        '<small>User can select any crypto-currency using drop down selection<br/>' +
        'Graph also let user narrow down at date range using slider with the graph automatically adjusting size.<br/>' +
        'User can select Price, Market cap or trading volume using drop down selection.</small><br/><br/>';

    var flag = 0;

    function updateData() {
        var svg = d3.select("body");

        if (flag == 0) {
            svg.append('text')
                .attr('dx', '0em')
                .attr('dy', '0em')
                .attr('stroke', 'red')
                .attr('font-size', '10')
                .html(content);

            flag = 1;
        } else if (flag == 1) {
        }
    }
</script>

</body>
</html>
