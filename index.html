<!doctype html>
<html>

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

<div id="option">
    <input name="updateButton"
           type="button"
           value="About Visualization"
           onclick="updateData()"/>
</div>

<script>

    var content = 'A line graph to show price fluctuation in crypto-currency overtime.     <br/> \n' +
        'We can look at five different coins by Price (in dollars), trading volume and market cap.<br/>\n' +
        'We can choose to view a particular date range with a slider.<br/><br/>    \n' +
        '\n' +
        'Line graph shows any of the metrics for any of the coins. Graph also let user narrow down at date range with the graph automatically adjusting size.<br/>\n' +
        'Followed Hybrid structures and maintained Visual consistency, followed an order to best convey the message.<br/><br/>\n' +
        '\n' +
        'Annotations: <br/>' +
        'Properly Annotated and also used tool-tips.<br/><br/>\n' +
        '\n' +
        'Parameters / Triggers: <br/>\n' +
        'User can select any Coins with the drop down. <br/>\n' +
        'Y-axis: Price in dollar, Market capitalization or 24-hour trading volume, based selection of drop down<br/>\n' +
        'X-axis: Time, based on date range selection of slider<br/>\n';
    var flag = 0;

    function updateData() {
        var svg = d3.select("body");

        if (flag == 0) {
            svg.append('text')
                .attr('x', '0')
                .attr('dy', '0em')
                .attr('stroke', 'red')
                .attr('font-size', '10')
                .html(content);

            flag = 1;
        } else if (flag == 1) {
        }
    }
</script>
</body>
</html>
